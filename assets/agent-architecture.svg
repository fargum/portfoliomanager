<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- This SVG represents the Microsoft Agent Framework Architecture -->
  <!-- Source: Microsoft Agent Framework Documentation -->
  
  <!-- User Box -->
  <rect x="55" y="15" width="125" height="60" fill="#E6E6FA" stroke="#000" stroke-width="1"/>
  <text x="117" y="50" text-anchor="middle" font-family="Arial" font-size="14">User</text>
  
  <!-- Agent Box -->
  <rect x="220" y="15" width="125" height="60" fill="#E6E6FA" stroke="#000" stroke-width="1"/>
  <text x="282" y="50" text-anchor="middle" font-family="Arial" font-size="14">Agent</text>
  
  <!-- LLM Box -->
  <rect x="475" y="15" width="125" height="60" fill="#E6E6FA" stroke="#000" stroke-width="1"/>
  <text x="537" y="50" text-anchor="middle" font-family="Arial" font-size="14">LLM</text>
  
  <!-- Tools/MCP Box -->
  <rect x="640" y="15" width="125" height="60" fill="#DEB887" stroke="#000" stroke-width="1"/>
  <text x="702" y="45" text-anchor="middle" font-family="Arial" font-size="12">Tools/MCP</text>
  
  <!-- User Message Arrow -->
  <line x1="180" y1="90" x2="280" y2="105" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)"/>
  <text x="200" y="85" font-family="Arial" font-size="10">User Message</text>
  
  <!-- Initialize with Prompt Instruction -->
  <text x="185" y="130" font-family="Arial" font-size="10">Initialize with Prompt Instruction</text>
  <path d="M 300 140 Q 320 160 300 180" fill="none" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)"/>
  
  <!-- Agentic Loop Box -->
  <rect x="260" y="200" width="480" height="25" fill="#FFFF99" stroke="#000" stroke-width="1"/>
  <text x="500" y="217" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">Agentic Loop (Iterative until task complete)</text>
  
  <!-- Send Request + Prompt + Context -->
  <text x="310" y="250" font-family="Arial" font-size="10">Send Request + Prompt + Context</text>
  <line x1="520" y1="255" x2="520" y2="270" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)"/>
  
  <!-- Process & Decide Next Action -->
  <text x="450" y="285" font-family="Arial" font-size="10">Process & Decide Next Action</text>
  <path d="M 540 295 Q 560 315 540 335" fill="none" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)"/>
  
  <!-- Tool/MCP Call Required -->
  <rect x="430" y="340" width="140" height="20" fill="#E6E6FA" stroke="#000" stroke-width="1"/>
  <text x="500" y="353" text-anchor="middle" font-family="Arial" font-size="10">[Tool/MCP Call Required]</text>
  
  <!-- Return Tool/MCP Call Request -->
  <text x="320" y="385" font-family="Arial" font-size="10">Return Tool/MCP Call Request</text>
  <line x1="430" y1="390" x2="290" y2="405" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)"/>
  
  <!-- Execute Tool/MCP Function -->
  <text x="410" y="425" font-family="Arial" font-size="10">Execute Tool/MCP Function</text>
  <line x1="700" y1="430" x2="700" y2="445" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)"/>
  
  <!-- Return Result -->
  <text x="450" y="460" font-family="Arial" font-size="10">Return Result</text>
  <line x1="700" y1="465" x2="430" y2="480" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)"/>
  
  <!-- Send Tool Result + Updated Context -->
  <text x="300" y="500" font-family="Arial" font-size="10">Send Tool Result + Updated Context</text>
  <line x1="520" y1="505" x2="520" y2="520" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)"/>
  
  <!-- Loop continues with tool results -->
  <rect x="280" y="530" width="200" height="20" fill="#FFFF99" stroke="#000" stroke-width="1"/>
  <text x="380" y="543" text-anchor="middle" font-family="Arial" font-size="10">Loop continues with tool results</text>
  
  <!-- Task Complete -->
  <rect x="430" y="570" width="100" height="20" fill="#E6E6FA" stroke="#000" stroke-width="1"/>
  <text x="480" y="583" text-anchor="middle" font-family="Arial" font-size="10">[Task Complete]</text>
  
  <!-- Return Final Response -->
  <text x="345" y="610" font-family="Arial" font-size="10">Return Final Response</text>
  <line x1="430" y1="615" x2="290" y2="630" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)"/>
  
  <!-- Final Response to User -->
  <text x="160" y="665" font-family="Arial" font-size="10">Final Response</text>
  <line x1="280" y1="670" x2="180" y2="685" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)"/>
  
  <!-- Bottom boxes -->
  <rect x="55" y="700" width="125" height="60" fill="#E6E6FA" stroke="#000" stroke-width="1"/>
  <text x="117" y="735" text-anchor="middle" font-family="Arial" font-size="14">User</text>
  
  <rect x="220" y="700" width="125" height="60" fill="#E6E6FA" stroke="#000" stroke-width="1"/>
  <text x="282" y="735" text-anchor="middle" font-family="Arial" font-size="14">Agent</text>
  
  <rect x="475" y="700" width="125" height="60" fill="#E6E6FA" stroke="#000" stroke-width="1"/>
  <text x="537" y="735" text-anchor="middle" font-family="Arial" font-size="14">LLM</text>
  
  <rect x="640" y="700" width="125" height="60" fill="#DEB887" stroke="#000" stroke-width="1"/>
  <text x="702" y="730" text-anchor="middle" font-family="Arial" font-size="12">Tools/MCP</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000" />
    </marker>
  </defs>
</svg>